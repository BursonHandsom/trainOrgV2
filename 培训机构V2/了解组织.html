          <p><span>什么是组织？</span></p><p><span>组织类型一共有2种：俱乐部和机构。</span></p><p><span><br></span></p><p><span>俱乐部的主要功能有哪些？</span></p><p><span>俱乐部创建后若获得机构认证，便拥有课程管理</span></p><p><span>权限。具体包括：</span></p><p><span>1.发布课程</span></p><p><span>2.分班管理</span></p><p><span>3.报名管理</span></p><p><span>4.教练授课</span></p><p><span>5.学员及收入统计等功能</span></p><p><span><br></span></p><p><span>机构的主要功能有哪些？</span></p><p><span>1.俱乐部认证</span></p><p><span>2.学校管理</span></p><p><span><br></span></p><p><span>俱乐部发布的课程有哪些？</span></p><p><span>当前能发布的课程有校园课，俱乐部发布校园课</span></p><p><span>需要机构分配对应的学校。</span></p>
